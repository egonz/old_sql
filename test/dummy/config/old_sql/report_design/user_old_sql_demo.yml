# Old SQL Chart Design Example
#
# The key for the YAML entry can either be pie or bar.
# 'title' is a label describing the data.
# 'data' can be either a column name, or a formula.

pie:
  - 
    title: Id
    data: id
  - 
    title: Id + 20
    data: id + 20
  - 
    title: Id + 25
    data: id + 25
  - 
    title: Id + 30.5
    data: id + 30.5
  - 
    title: Id + 10
    data: id + 10  